<div class="container center">

    <div class="row justify-content-center">
        <div class="card mt-4 col-6">

            <div class="card-body">
                <form [formGroup]='stepForm' (ngSubmit)="onSubmit(stepForm)">
                    <div class="show" *ngIf="tab==1" >

                        <div class="mb-3">
                            <label for="exampleInputname1" class="form-label">First Name</label>
                            <input type="text" formControlName="name" class="form-control" id="exampleInputname1"
                                aria-describedby="Help" required>

                            <div class="text-danger" *ngIf="f['name'].invalid && formsubmit">
                                Please provide a first name.
                            </div>
                            <div class="text-danger" *ngIf="f['name'].errors?.pattern">
                                Name not valid.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSurname1" class="form-label">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control"
                                id="exampleInputSurname1" required >
                            <div class="text-danger" *ngIf="f['lastName'].invalid && formsubmit">
                                Please provide a last name.
                            </div>
                            <div class="text-danger" *ngIf="f['lastName'].errors?.pattern">
                                Name not valid.
                            </div>
                        </div>

                    </div>


                    <div class="show" *ngIf="tab==2">

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required [pattern]="emailPattern">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            <div class="text-danger" *ngIf=" f['email'].invalid && formsubmit ">
                                Please provide a email.
                            </div>
                            <div class="text-danger" *ngIf=" f['email'].errors?.pattern">
                                Email not valid.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputContact1" class="form-label">Contact</label>
                            <input type="text" formControlName="contact" class="form-control" id="exampleInputContact1"
                                aria-describedby="contactHelp" required [pattern]="contactPattern">
                            <div *ngIf="formsubmit && f['contact'].invalid" class="text-danger">
                                <div *ngIf=" f['contact'].errors?.required && formsubmit">Please enter mobile number
                                </div>
                                <div *ngIf="f['contact'].errors?.pattern && formsubmit">Mobile number is not 10 digit
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="show" *ngIf="tab==3">

                        <div class="mb-3">
                            <label for="exampleInputAddress1" class="form-label">Address:</label>
                            <textarea type="text" formControlName="address" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                            </textarea>

                            <div class="text-danger" *ngIf="f['address'].invalid && formsubmit">
                                Please provide a address.
                            </div>
                        </div>

                    </div>

                    <button type="button" (click)="prev()" class="btn btn-primary">Previous</button>
                    <button type="button" *ngIf="btn" (click)="next()" class="btn btn-success m-2">Next</button>
                    <button type="submit" *ngIf="sbtn"  class="btn btn-success m-2">Submit</button>
                </form>

            </div>
        </div>
    </div>

</div>

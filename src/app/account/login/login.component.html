<div class="container">
    <h5 class="text-center mt-5">LogIn</h5>
    <div class="row justify-content-center">
        <div class="card mt-4 col-6">

            <div class="card-body">
                <form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm)">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" required [pattern]="emailPattern">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <div class="text-danger"
                            *ngIf="f['email'].required && formsubmit">
                            Please provide a email.
                        </div>
                        <div class="text-danger" *ngIf="f['email'].errors?.pattern"> 
                           Email not valid.
                         </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            id="exampleInputPassword1" required>
                        <div class="text-danger"
                            *ngIf="f['password'].required && formsubmit">
                            Please provide a password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

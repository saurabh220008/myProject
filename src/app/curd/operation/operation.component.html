<div ng-app="myapp" ng-controller="tableController">
    <table class="table table-stripe">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>lastName</th>
                <th>email</th>
                <th>contact</th>
                <th>address</th>
                <th colspan="4" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of student let i = index">
                <td> {{item.id }} </td>
                <td> {{ item.name }} </td>
                <td> {{ item.lastName }} </td>
                <td> {{ item.email }} </td>
                <td> {{ item.contact }} </td>
                <td> {{ item.address }} </td>
                <td><button (click)="view(item.id)" class="btn btn-success">View</button></td>
                <td><button (click)="edit(item.id)" class="btn btn-warning">Edit</button></td>
                <td><button (click)="delete(i)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

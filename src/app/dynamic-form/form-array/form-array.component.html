<div class="container">
    <h5 class="text-center mt-5">Add Members Form</h5>
    <div class="row justify-content-center">
        <div class="card mt-4 col-6">

            <div class="card-body">
                <!-- Form starts -->
                <form [formGroup]="formArray" (ngSubmit)="onSubmit()">
                    <div class="container">
                        <div class="row custom-wrapper">
                            <div class="col-md-12">
                                <!-- Form starts -->
                                <form [formGroup]="formArray" (ngSubmit)="onSubmit()">

                                    <div class="mb-3">
                                        <label for="exampleInputName1" class="form-label">Name</label>
                                        <input type="text" formControlName="name"
                                            [ngClass]="{ 'is-invalid': formsubmit && f['name'].errors }"
                                            class="form-control" id="exampleInputName1" aria-describedby="NameHelp"
                                            required>
                                        <div class="invalid-feedback" *ngIf="formsubmit && f['name'].errors">
                                            <div *ngIf="f['name'].errors['required']">Name is required</div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="text" formControlName="email"
                                            [ngClass]="{ 'is-invalid': formsubmit && f['email'].errors }"
                                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                            required [pattern]="emailPattern">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                            else.</div>
                                        <div class="invalid-feedback" *ngIf="formsubmit && f['email'].errors">
                                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                                            <div *ngIf=" f['email'].errors?.pattern">
                                                Email not valid.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputContact1" class="form-label">Contact</label>
                                        <input type="text" formControlName="contact"
                                            [ngClass]="{ 'is-invalid': formsubmit && f['contact'].errors }"
                                            class="form-control" id="exampleInputContact1"
                                            aria-describedby="contactHelp" required>
                                        <div class="invalid-feedback" *ngIf="formsubmit && f['contact'].errors">
                                            <div *ngIf=" f['contact'].errors['required']">Please enter mobile number
                                            </div>
                                            <div *ngIf="f['contact'].errors?.pattern">Provide valid Mobile</div>
                                            <div
                                                *ngIf="f['contact'].errors?.maxLength && f['contact'].errors?.minLength">
                                                Mobile number is not 10 digit</div>
                                        </div>
                                    </div>

                                    <!-- Add items dynamically-->
                                    <div class="group-gap" formArrayName="members">
                                        <h5 class="mb-3">Add Members</h5>
                                        <div class="mb-3">
                                            <button type="button" class="btn btn-sm mb-3 btn-primary"
                                                [disabled]="formArray.invalid" (click)="addItems()">Add Items</button>
                                            <ol class="memberList">
                                                <li class="mb-3"
                                                    *ngFor="let item of addDynamicElement.controls; let i = index">
                                                    <input type="text" class="form-control" [formControlName]="i">
                                                    <span (click)="deleteItems(i)" class="btn-sm btn-danger">Delete</span>
                                                </li>
                                            </ol>
                                        </div>
                                        <!-- Submit Button -->
                                        <button type="submit" class="btn btn-success">Submit Form</button>
                                    </div>
                                </form><!-- Form ends -->
                            </div>
                        </div>
                    </div>
                </form><!-- Form ends -->
            </div>
        </div>
    </div>

</div>
